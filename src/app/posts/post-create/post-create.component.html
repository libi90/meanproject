<mat-card>
 <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form"(submit)="onSavePost()"  *ngIf="!isLoading">
<mat-form-field>
    <input matInput type="text"formControlName="title"placeholder="Post Title">
    <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
</mat-form-field>
<div>
<button mat-stroked-button type="button"(click)="filePicker.click()">Pick an image</button>
<input type="file" #filePicker (change)="onImagePicked($event)">
</div>
<div class="image-preview" *ngIf="image-preview !=='' && image-preview">
    <img [src]="image-preview" [alt]="form.value.title">
</div>
<mat-form-field>
<textarea matInput rows="6" name="content" formControlName="content" placeholder="Post content" ></textarea>
<mat-error *ngIf="form.get('content').invalid">Please enter post content</mat-error>
</mat-form-field>
<button mat-raised-button color="primary" type="submit">Save Posts</button>

</form>
</mat-card>
